<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossover Calculator</title>
</head>
<body>
    <h1>Crossover Calculator</h1>
    <form action="" name="clc" >
        <input type="text" name="display" style="width: 205px; height: 45px; background-color: #f8f9fa; "><br>
        <input class="btn" type="button" value="0" onclick="clc.display.value +='0'" style="width: 50px; height: 50px; background-color: orange; ">
        <input class="btn" type="button" value="1" onclick="clc.display.value +='1'" style="width: 50px; height: 50px; background-color: orange; ">
        <input class="btn" type="button" value="2" onclick="clc.display.value +='2'" style="width: 50px; height: 50px; background-color: orange; ">
        <input class="btn" type="button" value="+" onclick="clc.display.value +='+'" style="width: 50px; height: 50px; background-color: orange;"><br>
        <input class="btn" type="button" value="3" onclick="clc.display.value +='3'" style="width: 50px; height: 50px; background-color: orange; ">
        <input class="btn" type="button" value="4" onclick="clc.display.value +='4'" style="width: 50px; height: 50px; background-color: orange; ">
        <input class="btn" type="button" value="5" onclick="clc.display.value +='5'" style="width: 50px; height: 50px; background-color: orange; ">
        <input class="btn" type="button" value="-" onclick="clc.display.value +='-'" style="width: 50px; height: 50px; background-color: orange;"><br>
        <input class="btn" type="button" value="6" onclick="clc.display.value +='6'" style="width: 50px; height: 50px; background-color: orange; ">
        <input class="btn" type="button" value="7" onclick="clc.display.value +='7'" style="width: 50px; height: 50px; background-color: orange; ">
        <input class="btn" type="button" value="8" onclick="clc.display.value +='8'" style="width: 50px; height: 50px; background-color: orange; ">
        <input class="btn" type="button" value="*" onclick="clc.display.value +='*'" style="width: 50px; height: 50px; background-color: orange;"><br>
        <input class="btn" type="button" value="9" onclick="clc.display.value +='9'" style="width: 50px; height: 50px; background-color: orange; ">
        <input class="btn" type="button" value="c" onclick="clc.display.value =''" style="width: 50px; height: 50px; background-color: orange;">
        <input class="btn" type="button" value="=" onclick="clc.display.value =eval(clc.display.value)" " style="width: 50px; height: 50px; background-color: orange; ">
        <input class="btn" type="button" value="&#247" onclick="clc.display.value +='/'" style="width: 50px; height: 50px; background-color: orange;">

    </form>
</body>
</html>
